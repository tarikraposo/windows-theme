<div class="browser-container">
  <input
    type="text"
    placeholder="Digite a URL"
    [(ngModel)]="url"
    (keyup.enter)="updateIframe()"
  />
  <iframe
    [src]="sanitizer.bypassSecurityTrustResourceUrl(proxiedUrl)"
    width="100%"
    height="600px"
    frameborder="0"
    style="border: none;"
  ></iframe>
</div>
